{% extends "cubica/base.html" %}

{% block content %}
<div class = "continer text-center">
  <div class="d-flex align-items-center flex-column justify-content-center h-100  text-dark id="header">
    <div class="container">
      <h2>Log In</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button  type="submit" >Log In</button>
      </form>

    </div>


  </div>


</div>
  

{% endblock %}
