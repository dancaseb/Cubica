{% extends "cubica/base.html" %}

    {% block content %}
                        

            {% if groups %}
                
                <ul>
                {% for g in groups %}
                <li><a href="{% url 'cubica:group_detail' g.id %}"> {{g.subname}} </a></li>
                    
                {% endfor %}
                
                </ul>
            {% else %}
                <p>No posts are available.</p>
            {% endif %}

          

    {% endblock %}
